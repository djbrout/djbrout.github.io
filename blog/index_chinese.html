---
layout: default
permalink: /chinese/
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.lang == 'ch' %}
        <article class="post">

          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
          
          <div class="date">
            {{ post.date | date: '%B %d, %Y' }}
          </div>
          
          <div class="entry">
            {{ post.excerpt }}
          </div>

          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </article>
    {% endif %}
  {% endfor %}
</div>
